{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} Login {% endblock %}




{% block body %}
 <section class="breadcrumb_part breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                      
                        <div class="breadcrumb_iner_item">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </section>


  <section class="contact-section section_padding">
    <div class="container">
      

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Login</h2>
        </div>
        <div class="col-lg-8">
          <form  method="post" class="">
            {% csrf_token %}
            {% bootstrap_form login_form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
          </form>
        </div>
        <div>
            {% for message in messages %}
            <h3> {{message}}</h3>
            {% endfor %}
        </div>
        <div class="col-lg-4">
          
        </div>
      </div>
    </div>
  </section>	

{% endblock %}
